<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品列表</title>
</head>
<body>
<h1>商品列表</h1>
<table border="1">
    <tr>
        <th>名稱</th>
        <th>價格</th>
        <th>庫存</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
    </tr>
</table>
</body>
</html>
